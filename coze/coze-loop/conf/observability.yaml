trace_ingest_tenant_config:
  cozeloop:
    max_span_length: 100
    mq_producer:
      addr:
        - "cozeloop-namesrv:9876"
      timeout: 200
      retry_times: 3
      topic: "trace_ingestion_event"
      producer_group: "trace_ingestion_event_pg"

annotation_mq_producer_config:
  addr:
    - "cozeloop-namesrv:9876"
  timeout: 200
  retry_times: 3
  topic: "trace_annotation_event"
  producer_group: "trace_annotation_event_pg"

annotation_mq_consumer_config:
  addr:
    - "cozeloop-namesrv:9876"
  timeout: 180000
  topic: "trace_annotation_event"
  consumer_group: "trace_annotation_event_cg"
  worker_num: 4

trace_system_view_cfg:
  - id: -1
    view_name: "Exceptions"
    filters: "{\"query_and_or\":\"and\",\"filter_fields\":[{\"field_name\":\"status\",\"field_type\":\"string\",\"values\":[\"error\"],\"query_type\":\"in\"}]}"
  - id: -2
    view_name: "High-latency"
    filters: "{\"query_and_or\":\"and\",\"filter_fields\":[{\"field_name\":\"duration\",\"field_type\":\"long\",\"values\":[\"10000\"],\"query_type\":\"gte\"}]}"


trace_platform_tenants:
  config:
    cozeloop:
      - "cozeloop"
    prompt:
      - "cozeloop"
    evaluator:
      - "cozeloop"
    evaluation_target:
      - "cozeloop"

trace_max_duration_day:
  cozeloop: 180
  prompt: 180
  evaluator: 180
  evaluation_target: 180

trace_platform_span_handler_config:
  platform_cfg:
    prompt:

trace_tenant_cfg:
  tenant_table:
    cozeloop:
      365d:
        span_table: "observability_spans"
  default_ingest_tenant: "cozeloop"
  tenants_support_annotation:
    cozeloop: false

trace_field_meta_info:
  available_fields:
    input:
      field_type: "string"
      filter_types:
        - "match"
        - "exist"
        - "not_exist"
      support_custom: true
    output:
      field_type: "string"
      filter_types:
        - "match"
        - "exist"
        - "not_exist"
      support_custom: true
    status:
      field_type: "string"
      filter_types:
        - "in"
      field_options:
        string_list:
          - "success"
          - "error"
      support_custom: false
    duration:
      field_type: "long"
      filter_types:
        - "gte"
        - "lte"
        - "exist"
        - "not_exist"
      support_custom: true
    latency_first_resp:
      field_type: "long"
      filter_types:
        - "gte"
        - "lte"
        - "exist"
        - "not_exist"
      support_custom: true
    span_name:
      field_type: "string"
      filter_types:
        - "match"
        - "exist"
        - "not_exist"
      support_custom: true
    trace_id:
      field_type: "string"
      filter_types:
        - "in"
        - "not_in"
        - "exist"
        - "not_exist"
      support_custom: true
    span_type:
      field_type: "string"
      filter_types:
        - "in"
        - "not_in"
        - "exist"
        - "not_exist"
      support_custom: true
    input_tokens:
      field_type: "long"
      filter_types:
        - "gte"
        - "lte"
        - "exist"
        - "not_exist"
      support_custom: true
    output_tokens:
      field_type: "long"
      filter_types:
        - "gte"
        - "lte"
        - "exist"
        - "not_exist"
      support_custom: true
    tokens:
      field_type: "long"
      filter_types:
        - "gte"
        - "lte"
        - "exist"
        - "not_exist"
      support_custom: true
    message_id:
      field_type: "string"
      filter_types:
        - "in"
        - "not_in"
        - "exist"
        - "not_exist"
      support_custom: true
    user_id:
      field_type: "string"
      filter_types:
        - "in"
        - "not_in"
        - "exist"
        - "not_exist"
      support_custom: true
    prompt_key:
      field_type: "string"
      filter_types:
        - "in"
        - "not_in"
        - "exist"
        - "not_exist"
      support_custom: true
  field_metas:
    cozeloop:
      root_span:
        - "input"
        - "output"
        - "status"
        - "duration"
        - "latency_first_resp"
        - "span_name"
        - "trace_id"
        - "span_type"
        - "message_id"
        - "user_id"
      all_span:
        - "input"
        - "output"
        - "status"
        - "duration"
        - "latency_first_resp"
        - "span_name"
        - "trace_id"
        - "span_type"
        - "message_id"
        - "user_id"
        - "input_tokens"
        - "output_tokens"
        - "prompt_key"
        - "tokens"
      llm_span:
        - "input"
        - "output"
        - "status"
        - "duration"
        - "latency_first_resp"
        - "span_name"
        - "trace_id"
        - "message_id"
        - "user_id"
        - "input_tokens"
        - "output_tokens"
        - "tokens"
    prompt:
      root_span:
        - "input"
        - "output"
        - "status"
        - "duration"
        - "latency_first_resp"
        - "span_name"
        - "trace_id"
        - "span_type"
        - "prompt_key"
        - "user_id"
      all_span:
        - "input"
        - "output"
        - "status"
        - "duration"
        - "latency_first_resp"
        - "span_name"
        - "trace_id"
        - "span_type"
        - "user_id"
        - "input_tokens"
        - "output_tokens"
        - "prompt_key"
        - "tokens"
      llm_span:
        - "input"
        - "output"
        - "status"
        - "duration"
        - "latency_first_resp"
        - "span_name"
        - "trace_id"
        - "user_id"
        - "input_tokens"
        - "output_tokens"
        - "prompt_key"
        - "tokens"

trace_collector_cfg:
  receivers:
    rmq/default:
      addr:
        - "cozeloop-namesrv:9876"
      consumer_group: "collector_rmq_receiver"
      topic: "trace_ingestion_event"
      timeout: 30

  processors:
    queue/default:
      pool_name: "default"
      max_pool_size: 2000
      queue_size: 2000
      max_batch_size: 1000
      tick_intervals_ms: 1000
      shard_count: 4

  exporters:
    clickhouse/default:

  tenants:
    cozeloop:
      receivers: [ rmq/default ]
      processors: [ queue/default ]
      exporters: [ clickhouse/default ]

query_trace_rate_limit_config:
  default_max_qps: 10
  space_max_qps:
    123456: 100