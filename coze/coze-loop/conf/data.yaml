default_dataset_feature:
  feature:
    edit_schema: true
    repeated_data: false
    multi_modal: true
dataset_item_storage:
  providers:
    - provider: 'RDS'
      max_size: 65536
    - provider: 'S3'
      max_size: 262144
default_dataset_spec:
  spec:
    max_item_count: 30000
    max_field_count: 50
    max_item_size: 204800
  specs_by_category:
    evaluation:
      max_item_count: 5000
      max_field_count: 50
      max_item_size: 204800
job_mq_producer:
  addr: 'cozeloop-namesrv:9876'
  topic: data_async_tasks
  producer_group: data_async_tasks_default
consumer_configs:
  addr: 'cozeloop-namesrv:9876'
  topic: data_async_tasks
  consumer_group: data_async_tasks_default
snapshot_retry:
  max_retry_times: 10
  retry_interval_ms: 10000
  max_processing_time_s: 600

default_tag_spec:
  default_spec:
    max_height: 1
    max_width: 20